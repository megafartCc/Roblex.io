    (function () {
      const addThemeToggleClass = () => {

      };

      const addSearchTriggerClass = () => {
        const trigger = Array.from(document.querySelectorAll("button")).find(
          (btn) =>
            btn.querySelector("kbd") &&
            (btn.textContent.trim().startsWith("Search") || btn.textContent.trim().startsWith("Поиск"))
        );

          if (input) input.classList.add("roblex-command-input");
          dialog
            .querySelectorAll('button[aria-label="Clear search"]')
            .forEach((btn) => btn.classList.add("roblex-icon-button"));
        });
      };

      const runOnce = () => {
        addThemeToggleClass();
        addSearchTriggerClass();
        styleCommandPalette();

      observer.observe(document.documentElement, { childList: true, subtree: true });
